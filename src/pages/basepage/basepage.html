<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Price Table</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700">
</head>

<body>
    <h1 class="heading-1">Pricing Table</h1>
    <article class="panel__base pricing-table">
        <div class="card__base">
            <img src="../../assets/icons/icon1.png" alt="" class="card__img">
            <h2 class="card__header">Personal</h2>
            <ul class="card__features-list">
                <li class="card__features-item">Custom domains</li>
                <li class="card__features-item">Sleeps after 30 mins of inactivity</li>
            </ul>
            <span class="card__price">Free</span>
            <a href="#/" class="button__base">Sign up</a>
        </div>

        <div class="card__base">
            <img src="../../assets/icons/icon2.png" alt="" class="card__img">
            <h2 class="card__header">Small team</h2>
            <ul class="card__features-list">
                <li class="card__features-item">Never sleeps</li>
                <li class="card__features-item">Multiple workers for more powerful apps</li>
            </ul>
            <span class="card__price">$150</span>
            <a href="#/" class="button__base button__base--isFeatured">Free trial</a>
        </div>

        <div class="card__base">
            <img src="../../assets/icons/icon3.png" alt="" class="card__img">
            <h2 class="card__header">Enterprise</h2>
            <ul class="card__features-list">
                <li class="card__features-item">Dedicated</li>
                <li class="card__features-item">Simple horizontal scalability</li>
            </ul>
            <span class="card__price">$400</span>
            <a href="#/" class="button__base">Free trial</a>
        </div>

    </article>

</body>

</html>
